<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="overlay">1</div>
    <div class="showWinner"></div>

    <div class="container">
      <form>
        <label for="name">Player 1: </label>
        <input type="text" id="playername" />
      </form>
      <div class="showResult">
        <div class="player1"></div>
        <div class="player2"></div>
      </div>
      <div class="grid-container">
        <div class="grid-iems">1</div>
        <div class="grid-iems">2</div>
        <div class="grid-iems">3</div>
        <div class="grid-iems">4</div>
        <div class="grid-iems">5</div>
        <div class="grid-iems">6</div>
        <div class="grid-iems">7</div>
        <div class="grid-iems">8</div>
        <div class="grid-iems">9</div>
      </div>
      <button id="btn">Start Game</button>
      <div class="GameOver"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
